{% extends 'base.html' %}

{% block title %}Task Master{% endblock %}

{% block content %}
<div class="header">
    <h1>Task Master</h1>
    <p>A simple Flask & PostgreSQL Demo</p>
</div>

<form action="/add" method="POST" class="add-form">
    <input type="text" name="content" placeholder="Enter a new task..." required autocomplete="off">
    <button type="submit">Add Task</button>
</form>

<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th>Content</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.content }}</td>
                <td>{{ item.date_created.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>
                    <a href="/delete/{{ item.id }}" class="delete-btn" onclick="return confirmDelete()">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
